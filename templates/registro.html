<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Registro</title>
</head>
<body>
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}">
        {{ message }}
      </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    
    

    <h1 class="container__titulo">Página de Registro</h1>
    <form action="{{url_for('registro')}}" method="post">
        <label for="nome">Insira seu nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br>

        <label for="email">Insira seu email:</label>
        <input type="text" id="email" name="email" required>
        <br>

        <label for="data_nasc">Insira sua data de nascimento:</label>
        <input type="date" id="data_nasc" name="data_nasc">
        <br>

        <label for="telefone">Insira seu telefone:</label>
        <input type="text" id="telefone" name="telefone">
        <br>

        <label for="apelido">Insira seu apelido:</label>
        <input type="text" id="apelido" name="apelido" required>
        <br>

        <label for="senha">Insira sua senha:</label>
        <input type="password" id="senha" name="senha" required>
        <br>

        <button class="container__link__regi" type="submit">Registrar</button>
            
    </form>
    
    <p>Já tem uma conta?<a  class="container__link" href="{{ url_for('login') }}"> faça login aqui</a></p>  

    </div>
</body>
</html>
