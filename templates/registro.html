<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <h1>Página de Registro</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}">
        {{ message }}
      </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form action="{{url_for('registro')}}" method="post">
        <label for="nome">Insira seu nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br>

        <label for="email">Insira seu email:</label>
        <input type="text" id="email" name="email" required>
        <br>

        <label for="data_nasc">Insira sua data de nascimento:</label>
        <input type="date" id="data_nasc" name="data_nasc">
        <br>

        <label for="telefone">Insira seu telefone:</label>
        <input type="text" id="telefone" name="telefone">
        <br>

        <label for="apelido">Insira seu apelido:</label>
        <input type="text" id="apelido" name="apelido" required>
        <br>

        <label for="senha">Insira sua senha:</label>
        <input type="password" id="senha" name="senha" required>
        <br>

        <button type="submit">Registrar</button>
            
    </form>
    
    <p>Já tem uma conta? Faça <a href="{{ url_for('login') }}">login aqui</a>.</p>  
</body>
</html>
