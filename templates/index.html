<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>index</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}">
        {{ message }}
      </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    
    <div class="container">
      <h1 class="container__titulo">Bem-vindo à Página Inicial</h1>

      <h2 class="container__titulo__login">Faça login aqui:</h2>
      <a class="container__link" href="{{url_for('login')}}">Login</a>
  
      <h2 class="container__titulo__registrar">Registre-se aqui</h2>
      <a class="container__link" href="{{url_for('registro')}}">Registrar</a>
  </div>
</body>
</html>
